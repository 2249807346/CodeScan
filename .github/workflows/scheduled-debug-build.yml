name: Scheduled Debug Build and Pre-Release

on:
  schedule:
    # 每三天执行一次，UTC时间每天的2点执行（北京时间上午10点）
    - cron: '0 2 */3 * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create keystore file
        run: |
          echo "${{ secrets.SIGN_KEY_STORE_B64 }}" | base64 -d > sign_key
          ls -lh sign_key
          file sign_key
      
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            -Pandroid.injected.signing.store.file=$(pwd)/sign_key \
            -Pandroid.injected.signing.store.password="${{ secrets.SIGN_KEY_STORE_PASSWD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.SIGN_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.SIGN_KEY_ALIAS_PASSWD }}" \
            --stacktrace

      - name: Verify APK signature
        run: |
          echo "APK build completed. Files in output directory:"
          find app/build/outputs/apk/debug -name "*.apk" -type f -exec ls -lh {} \;

      - name: Clean up keystore
        if: always()
        run: rm -f sign_key

      - name: Set fixed tag name
        id: tag
        run: |
          echo "tag_name=Schedule-Build" >> $GITHUB_OUTPUT
          echo "release_name=Debug Build - Scheduled" >> $GITHUB_OUTPUT

      - name: Create or Update Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ steps.tag.outputs.release_name }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## Scheduled Debug Build
            This is an automatically generated debug build from the latest commit.
            
            **Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
            **Commit SHA:** ${{ github.sha }}
            
            ### Notes:
            - This is a debug build with additional logging
            - Not optimized for performance or size
            - Intended for testing purposes only
            - This release uses a fixed tag "Schedule-Build" and gets updated every 3 days
          make_latest: false

      - name: Upload Debug APKs to Release
        run: |
          assets_dir="app/build/outputs/apk/debug"
          
          for apk in "$assets_dir"/*.apk; do
            if [ -f "$apk" ]; then
              echo "Uploading $(basename "$apk")..."
              # 删除同名文件后再上传
              gh release delete-asset "${{ steps.date.outputs.tag_name }}" "$(basename "$apk")" --yes || true
              gh release upload "${{ steps.date.outputs.tag_name }}" "$apk"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}