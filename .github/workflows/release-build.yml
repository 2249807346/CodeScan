name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.*'
    branches:
      - master
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      release_title:
        description: 'Release title'
        required: false
        type: string
        default: 'Release'
      update_existing:
        description: 'Update existing release if tag already exists'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create keystore file
        run: |
          echo "${{ secrets.SIGN_KEY_STORE_B64 }}" | base64 -d > sign_key
          ls -lh sign_key
          file sign_key
      
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/sign_key \
            -Pandroid.injected.signing.store.password="${{ secrets.SIGN_KEY_STORE_PASSWD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.SIGN_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.SIGN_KEY_ALIAS_PASSWD }}" \
            --stacktrace

      - name: Verify APK signature
        run: |
          echo "APK build completed. Files in output directory:"
          find app/build/outputs/apk/release -name "*.apk" -type f -exec ls -lh {} \;

      - name: Clean up keystore
        if: always()
        run: rm -f sign_key

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event.inputs.release_tag }}" != "" ]; then
            echo "tag_name=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate and prepare release tag
        run: |
          tag="${{ steps.tag.outputs.tag_name }}"
          # 检查tag是否包含无效字符
          if [[ ! "$tag" =~ ^[a-zA-Z0-9._-]+$ ]]; then
            echo "Error: tag_name contains invalid characters. Use only alphanumeric, dots, hyphens, and underscores."
            exit 1
          fi
          echo "TAG_NAME=$tag" >> $GITHUB_ENV

      - name: Check if tag exists and create/update release
        run: |
          # 检查标签是否已存在
          if gh release view ${{ env.TAG_NAME }} --json tagName > /dev/null 2>&1; then
            if [[ "${{ github.event.inputs.update_existing }}" == "true" ]]; then
              echo "Tag ${{ env.TAG_NAME }} already exists, updating release..."
              # 更新现有发布
              gh release edit ${{ env.TAG_NAME }} \
                --title "${{ github.event.inputs.release_title || 'Release ${{ env.TAG_NAME }}' }}" \
                --notes "## Release Notes\nThank you for downloading this release!\n\n### APK Files:\n- The universal APK supports all architectures\n- Architecture-specific APKs are also provided for smaller download sizes\n\n### Changelog:\n<!-- Add changelog here -->" \
                --draft=false \
                --prerelease=false
            else
              echo "Error: Tag ${{ env.TAG_NAME }} already exists and update_existing is false."
              exit 1
            fi
          else
            echo "Tag ${{ env.TAG_NAME }} does not exist, creating new release..."
            # 创建新发布
            gh release create ${{ env.TAG_NAME }} \
              --title "${{ github.event.inputs.release_title || 'Release ${{ env.TAG_NAME }}' }}" \
              --notes "## Release Notes\nThank you for downloading this release!\n\n### APK Files:\n- The universal APK supports all architectures\n- Architecture-specific APKs are also provided for smaller download sizes\n\n### Changelog:\n<!-- Add changelog here -->" \
              --draft=false \
              --prerelease=false
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs to Release
        run: |
          assets_dir="app/build/outputs/apk/release"
          
          for apk in "$assets_dir"/*.apk; do
            if [ -f "$apk" ]; then
              echo "Uploading $(basename "$apk")..."
              gh release upload "${{ env.TAG_NAME }}" "$apk" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}