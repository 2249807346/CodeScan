name: Daily Build

on:
  schedule:
    # 每三天执行一次，UTC时间每天的4点执行（北京时间中午12点）
    - cron: '0 4 */3 * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create keystore file
        run: |
          echo "${{ secrets.SIGN_KEY_STORE_B64 }}" | base64 -d > sign_key
          ls -lh sign_key
          file sign_key
      
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            -Pandroid.injected.signing.store.file=$(pwd)/sign_key \
            -Pandroid.injected.signing.store.password="${{ secrets.SIGN_KEY_STORE_PASSWD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.SIGN_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.SIGN_KEY_ALIAS_PASSWD }}" \
            --stacktrace

      - name: Verify APK signature
        run: |
          echo "APK build completed. Files in output directory:"
          find app/build/outputs/apk/debug -name "*.apk" -type f -exec ls -lh {} \;

      - name: Clean up keystore
        if: always()
        run: rm -f sign_key

      - name: Set fixed tag name
        id: tag
        run: |
          echo "tag_name=daily-build" >> $GITHUB_OUTPUT
          echo "release_name=Daily Build" >> $GITHUB_OUTPUT

      - name: Check if tag exists and create/update pre-release
        run: |
          # 检查标签是否已存在
          if gh release view ${{ steps.tag.outputs.tag_name }} --json tagName > /dev/null 2>&1; then
            echo "Tag ${{ steps.tag.outputs.tag_name }} already exists, updating pre-release..."
            # 更新现有预发布
            gh release edit ${{ steps.tag.outputs.tag_name }} \
              --title "${{ steps.tag.outputs.release_name }}" \
              --notes "## Daily Build


自动构建的预发布版本，基于最新提交。


**构建日期:** $(date +'%Y-%m-%d %H:%M:%S UTC')
**提交 SHA:** ${{ github.sha }}


### 注意事项:
- 这是包含额外日志的调试版本
- 未针对性能或大小进行优化
- 仅供测试使用
- 此发布使用固定标签 \"daily-build\" 并每日更新" \
              --draft=false \
              --prerelease=true
          else
            echo "Tag ${{ steps.tag.outputs.tag_name }} does not exist, creating new pre-release..."
            # 创建新预发布
            gh release create ${{ steps.tag.outputs.tag_name }} \
              --title "${{ steps.tag.outputs.release_name }}" \
              --notes "## Daily Build


自动构建的预发布版本，基于最新提交。


**构建日期:** $(date +'%Y-%m-%d %H:%M:%S UTC')
**提交 SHA:** ${{ github.sha }}


### 注意事项:
- 这是包含额外日志的调试版本
- 未针对性能或大小进行优化
- 仅供测试使用
- 此发布使用固定标签 \"daily-build\" 并每日更新" \
              --draft=false \
              --prerelease=true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Debug APKs to Release
        run: |
          assets_dir="app/build/outputs/apk/debug"
          
          for apk in "$assets_dir"/*.apk; do
            if [ -f "$apk" ]; then
              echo "Uploading $(basename "$apk")..."
              # 删除同名文件后再上传
              gh release delete-asset "${{ steps.tag.outputs.tag_name }}" "$(basename "$apk")" --yes || true
              gh release upload "${{ steps.tag.outputs.tag_name }}" "$apk"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}